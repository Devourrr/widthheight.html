<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<title>텍스트 서식</title>
</head>
<body>

<p><b>This text is bold.</b></p> 
<p><strong>This text is important!</strong></p><!-- 굵은체 -->
<p><i>This text is italic.</i></p> <!-- 기울림체 -->
<p><em>This text is emphasized.</em></p> <!-- 기울림체 -->
<p><small>This is some smaller text.</small><p> <!-- 글자 소형화 -->
<p>Do not forget to buy <mark>milk</mark> today.</p> <!-- 형광펜 효과 -->
<p>My favorite color is <del>blue</del> red.</p> <!-- 삭제 표시 -->
<p>My favorite color is <del>blue</del> <ins>red</ins>.</p> <!-- 삽입표시 -->
<p>This is <sub>subscripted</sub> text.</p> <!-- 밑첨자 -->
<p>This is <sup>superscripted</sup> text.</p> <!-- 윗첨자 -->
</body>
</html>
