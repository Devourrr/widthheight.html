<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<title>테이블</title>
<style>
/*테이블에 기본 테두리 만드는 css style로 internal 방식*/
table,th,td {
	border: 1px solid black; /*테두리 처리 속성 */
	border-collapse: collapse; /*인접한 테두리선 통합 */
}
</style>
</head>
<body>

<h3>테이블 만들기</h3>
<hr/>
<table style="width:50%">
	 <caption>Monthly savings</caption> <!-- 테이블 제목으로 중앙에 위치함 -->
	<tr> <!-- 줄(행)을 만드는 태그 -->
		<th>성</th> <!-- 칸을 나타내는 태그로 머리글 시 사용 -->
		<th>이름</th>
		<th>나이</th>
	</tr>
	<tr>
		<td>국</td> <!-- 칸을 나타내는 태그로 내용시 사용 -->
		<td>현섭</td>
		<td>25</td>
	</tr>
	<tr>
		<td>김</td>
		<td>철수</td>
		<td>23</td>
	</tr>
	<tr>
		<td>박</td>
		<td>영희</td>
		<td>22</td>
	</tr>
</table>

<h3>칸 통합</h3>
<table style="width:50%">
	<tr> <!-- 줄(행)을 만드는 태그 -->
		<th colspan="2">이름</th> <!-- 두칸을 한칸으로 합함 -->		
		<th>나이</th>
	</tr>
	<tr>
		<td>국</td> <!-- 칸을 나타내는 태그로 내용시 사용 -->
		<td>현섭</td>
		<td>25</td>
	</tr>
	<tr>
		<td>김</td>
		<td>철수</td>
		<td>23</td>
	</tr>
	<tr>
		<td>박</td>
		<td>영희</td>
		<td>22</td>
	</tr>
</table>
<h3>줄통합</h3>
<table style="width:50%">
  <tr>
    <th>Name:</th>
    <td>Bill Gates</td>
  </tr>
  <tr>
    <th rowspan="2">Telephone:</th> <!-- 다음줄과 줄을 합함 -->
    <td>55577854</td>
  </tr>
  <tr>
    <td>55577855</td>
  </tr>
</table>

<
</body>
</html>
