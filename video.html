<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>video</title>
</head>
<body>

<h3>비디오</h3>
<video width="320" height="240" controls> <!-- video처리 콘테이너 -->
  <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4"> <!-- 보여줄 영상 파일 -->
  <source src="https://www.w3schools.com/html/movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>

<h3>오디오</h3>
<audio controls>
  <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
  <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>

<h3>y-tube사용</h3>
<iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1">
</iframe>
<!-- get방식으로 보냄 -->

<h3>기타 미디어들은 object사용</h3>
<object width="100%" height="500px" data="select.html"></object>



</body>
</html>
