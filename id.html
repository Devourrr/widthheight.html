<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<title>id</title>
<style>
#myHeader {
    /*css의 속성들(property)*/
	background-color: lightblue; /*배경*/
	color: red; /*글자색*/
	padding: 40px; /*내부여백*/
	text-align: center; /*문장 좌우정렬 */
}
</style>
</head>
<body>

<h3>id 사용</h3>
<hr/>
<!-- 시작태그안의 속성은 attribute -->
<h1 id="myHeader">My Header</h1>
<h1 id="yourHeader">YourHeader</h1>

</body>
</html>
