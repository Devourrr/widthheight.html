<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>datalist</title>
</head>
<body>

<h2>The datalist Element</h2>

<form action="https://www.w3schools.com/action_page.php">
  <input list="browsers" name="browser"><!-- list속성과 id속성으로 연결 -->
  <datalist id="browsers">
    <option value="Internet Explorer"> <!-- 메뉴항목 -->
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
  <input type="submit">
</form>
</body>
</html>
